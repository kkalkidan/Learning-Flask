{% extends 'layout.html' %}
{% block content %}

<main class='container signup-section'>
  <div class='section-content'>
    <h2>
      Sign in
    </h2>

    {{form.hidden_tag()}}
    <form method='POST' action="">
      <div class='form-group'>
        {{form.email.label}}
        {{form.email}}
      </div>

      <div class='form-group'>
        {{form.password.label}}
        {{form.password}}
      </div>
      {{form.submit (class= 'btn-primary')}}

     </div>

</main>

{% endblock %}
